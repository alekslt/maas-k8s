apiVersion: v1
kind: Pod
metadata:
  name: cpu-test-pod
  labels:
    app: cpu-test
spec:
  volumes:
  containers:
  - name: tensorflow
    image: gcr.io/tensorflow/tensorflow
    env:
    ports:
    - containerPort: 8888
    resources:
    volumeMounts:
    - name: nfs
      mountPath: "/mnt"
  volumes:
    - name: nfs
      persistentVolumeClaim:
        claimName: nfs  
